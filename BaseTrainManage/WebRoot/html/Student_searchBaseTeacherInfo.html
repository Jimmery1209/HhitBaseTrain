<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>高校实训学生管理系统</title>
 <link rel="stylesheet" type="text/css" href="../css/input.css">
 <style type="text/css">
 	body{
 	 position:relative;
 	}
 	.condition{
 		float:left;
 		margin-left:20px;
 	}
 	.condition input{
 	  width:120px;
 	}
 	.search{
 	   float:left;
       margin-left:35px;
 	}
 	.search input{

 	#id4{
 		position:absolute;

 </style>
 <script type="text/javascript" src="../js/cookie_util.js"></script>
 <script type="text/javascript" src="../js/jquery-1.11.1.js"></script>
 <script type="text/javascript">

 $(function(){
 var stuno=getCookie("username");
 $("#query").click(function(){
     $("#teacher tbody").html("");
 	 var t_name=$("#tname").val();
 	 t_name='%'+t_name+'%';
 	 
 $.ajax({
 	url:"http://localhost:8080/BaseTrainManage/baseteacher/search.do",
 	type:"post",
 	data:{"t_name":t_name,"stuno":stuno},
 	dataType:"json",
 	success:function(result){
 		if(result.status==1){
 			var datas=result.data;
 			for(var i=0;i<datas.length;i++){
 				var tr='<tr align="center" bgcolor="#FFFFFF" height="22"><td>'+datas[i].t_no+'</td>';
 				tr+='<td>'+datas[i].t_name+'</td>';
 				tr+='<td>'+datas[i].t_sex+'</td>';
 				tr+='<td>'+datas[i].t_phone+'</td>';
 				tr+='<td>'+datas[i].t_profession+'</td></tr>';
 				$tr=$(tr);
 				$("#teacher tbody").append($tr); 
 			}
 			$("tfoot td b").html(datas.length);
 		}else{
 			alert(result.msg);
 		}
 	},
 	error:function(){
 		alert("程序出错");
 	}
 
 });
 });
    $("#teacher tbody").on("mouseover","tr",function(){
	       $(this).css("background-color","#E7FDFE");
	   })
	    $("#teacher tbody").on("mouseout","tr",function(){
	       $(this).css("background-color","#fff");
	   })
 	
 
 });
 
 </script>

</head>
<body>
	<div id="head1"><img  src="../image/info.png"/></div>

    <div id="person"><img  src="../image/person.png"/></div>
   <div id="welcome">您好：<b id="name"></b>,欢迎登录外实训学生管理系统--学生管理子系统</div>
   <div id="time"><img  src="../image/time.png"/>
    <script language="JavaScript" type="text/javascript"> 
var today=new Date(); 
var strDate=(" "+today.getFullYear()+"年"+(today.getMonth()+1)+"月"+today.getDate()+"日"); 
var n_day=today.getDay(); 
switch(n_day){ 
case 0: 
{strDate=strDate+" 星期日 "}break; 
case 1: 
{strDate=strDate+" 星期一 "}break; 
case 2: 
{strDate=strDate+" 星期二 "}break; 
case 3: 
{strDate=strDate+" 星期三 "}break; 
case 4: 
{strDate=strDate+" 星期四 "}break; 
case 5: 
{strDate=strDate+" 星期五 "}break; 
case 6: 
{strDate=strDate+" 星期六 "}break; 
case 7: 
{strDate=strDate+" 星期日 "}break; 
} 
document.write(strDate); 
</script> 
 </div>
    <div id="information">
    	<form>
    	<div id="choose">
    		<div class="condition">基&nbsp;&nbsp;地&nbsp;&nbsp;教&nbsp;&nbsp;师&nbsp;&nbsp;名<input type="text" name="tname" id="tname"/></div>
	  <div class="search"><input type="button" value="查询" id="query"/></div>
	  </div>
    	</form>
     
    
    </div>
    <div id="id4">
    <form name="form2">
     <table width="950px" border="0" cellpadding="0" cellspacing="0" bgcolor="b5d6e6" align="center" id="teacher">
     	<thead>
      <tr>
         <td height="24"  colspan="5" align="left"><b>基地教师信息</b></td>
      </tr>
	   
       <tr align="center" bgcolor="#E7FDFE" height="22">
	      <th width="10%"><b>工号</b></th>
	      <th width="10%"><b>姓名</b></th>
